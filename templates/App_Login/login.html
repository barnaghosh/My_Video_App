{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
{{title}}
{% endblock %}
{% block css_block %}
    <style>
        .signup_form {
            width: 550px; 
            border: 1px solid #ccc;
             padding: 20px;
        }
        .login{
            width: 550px; 
            border: 1px solid #ccc;
             padding: 20px;
        }
    </style>
{% endblock %}
{% block body_block %}
<center>
    
    <div class="signup_form" >
        <h3>Login</h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {{form|crispy }}
            {% csrf_token %}
            <button type="submit" style="width: 100%;" class="btn btn-primary" >Login</button>
        </form>
    </div>
    <br>
    <div class="login">
        <p>Have you already an account? <a href="{% url 'app_login:signup' %}">Sign up</a></p>
    </div>
</center>
{% endblock %}
